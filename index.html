<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>

        <div x-data="{msg: 'Vite + TailwindCSS + AlpineJS + DaisyUI'}">
            <h1
                class="text-center text-3xl text-blue-700 leading-loose"
                x-text="msg"
            />
        </div>
        <div x-data="dropdown">
            <button @click="toggle">Expand</button>

            <span x-show="open" x-transition>Content...</span>
        </div>

        <div x-data="dropdown">
            <button @click="toggle">Expand</button>

            <span x-show="open" x-transition>Some Other Content...</span>
        </div>

        <div x-data>
            <template x-for="tab in $store.tabs.items">
                <p
                    x-text="tab"
                    x-bind:class="tab === $store.tabs.current ? 'text-primary' : ''"
                />
            </template>
        </div>

        <div x-data>
            <button @click="$store.tabs.current = 'first'">First Tab</button>
            <button @click="$store.tabs.current = 'second'">Second Tab</button>
            <button @click="$store.tabs.current = 'third'">Third Tab</button>
        </div>

    </body>
    <script defer type="module" src="/src/main.ts"></script>
</html>
